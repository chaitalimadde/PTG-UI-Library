<div class="main">
  <div id="" class="container-fluid register">
    <div class="row rowheight justify-content-center align-items-center mx-auto ">
     
      <div class="col-4  registerform">
        <div class="card shadow mt-1 
        ">
          <div class="card-body ">
            <form class="formDemo" [formGroup]="registerForm">
              <div class="mb-3 text-center">
                <h4 class="text-dark">REGISTRATION</h4>
              </div>
              <div class="row">
                <div class="col box">
                  <label for="exampleInputName">User Name</label>
                  <span style="color: #d14343; font-size: 12px">&#42;</span>
                  <input
                    type="text"
                    required
                    class="form-control"
                    name="name"
                    formControlName="name"
                    placeholder="Enter User Name"
                  />
                  <span
                    style="color: #d14343; font-size: 12px"
                    *ngIf="(registerFormControl['name'].touched || submitted) && registerFormControl['name'].errors?.['required']"
                  >
                    **Name is required
                  </span>
                </div>
                <div class="col box">
                  <label for="exampleInputEmail1">Email</label
                  ><span style="color: #d14343; font-size: 12px">&#42;</span>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    formControlName="email"
                    placeholder="Enter Your Email"
                  />
                  <span
                    style="color: #d14343; font-size: 12px"
                    *ngIf="(registerFormControl['email'].touched || submitted) && registerFormControl['email'].errors?.['required']"
                  >
                    **Email is required
                  </span>
                </div>
              </div>

              <div class="row">
                <div class="col box">
                  <label for="exampleInputdob">DOB</label
                  ><span style="color: #d14343; font-size: 12px">&#42;</span>
                  <input
                    type="date"
                    class="form-control"
                    name="dob"
                    formControlName="dob"
                  />
                  <span
                    style="color: #d14343; font-size: 12px"
                    *ngIf="(registerFormControl['dob'].touched || submitted) && registerFormControl['dob'].errors?.['required']"
                  >
                  **DOB is required
                </span>
              </div>
              <div class="col box">
                <label for="exampleInputcity">City</label
                ><span style="color: #d14343; font-size: 12px">&#42;</span>
                <select
                  class="selectpicker form-control"
                  formControlName="city"
                  name="Select"
                  placeholder="Enter Your City"
                >
                  <option>Select</option>
                  <option value="Pune">Pune</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Indore">Indore</option>
                </select>
                <span
                  style="color: #d14343; font-size: 12px"
                  *ngIf="(registerFormControl['city'].touched || submitted) && registerFormControl['city'].errors?.['required']"
                >
                  **City is required
                </span>
              </div>
            </div>

            <div class="vGender">
              Gender<span style="color: #d14343; font-size: 12px">&#42;</span
              ><br />
              <input
                type="radio"
                ng-model="myVar"
                value="male"
                formControlName="gender"
              />Male
              <input
                type="radio"
                ng-model="myVar"
                value="female"
                formControlName="gender"
              />Female
              <input
                type="radio"
                ng-model="myVar"
                value="other"
                formControlName="gender"
              />Other

              <span
                style="color: #d14343; font-size: 12px"
                *ngIf="(registerFormControl['gender'].touched || submitted) && registerFormControl['gender'].errors?.['required']"
              >
                **Gender is required
              </span>
            </div>
            <br />

            <div class="box">
              <label for="exampleInputPassword1">Password</label
                ><span style="color: #d14343; font-size: 12px">&#42;</span>
                <input
                  type="password"
                  class="form-control pwd"
                  name="password"
                  formControlName="password"
                  placeholder="Enter Password"
                />
                <span
                  style="color: #d14343"
                  *ngIf="(registerFormControl['password'].touched || submitted) && registerFormControl['password'].errors?.['required']"
                >
                **Password is required
                </span>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                  formControlName="acceptance"
                />
                <label for="flexCheckDefault">
                  I here by declare that all the information provided are true
                  to my knowledge.
                </label>
              </div>

              <br />
              <div class="row">
                <div class="col-md-6">
                  <span>If you already have an account please click on</span
                  ><a href="/" style="text-decoration: none"> LOGIN</a>
                </div>
              </div>

              <br />
              <div class="text-center">
                <button
                  type="submit"
                  class="btn w-100 loginbutton mb-2"
                  (click)="submit()"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
</div>
