<section>
    <div class="container ptg-treeview-container">
        <div class="row">
            <div class="col-12">
                <h4 [innerHTML]="'INTERMEDIATE_CHECKBOX_TEXT' | translate"></h4>
                <div *ngIf="checkBoxData?.children.length">
                <ptg-ui-indeterminate-checkboxes [checkBoxList]="checkBoxData" (onCheckboxValueChanges)="onChanges($event)"></ptg-ui-indeterminate-checkboxes>
            </div>
            </div>
        </div>
    </div>
</section>
