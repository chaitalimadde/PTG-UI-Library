<!--  Drag and Drop Example 2 Wrapper -->
<div class="wrapper2 mt-5 pt-3 parent-block">
  <h4 [innerHTML]="'DRAG_DROP_EX_2' | translate"></h4>
  <ptg-ui-toggle-code
    [htmlCode]="dragAndDropHtmlCode"
    [tsCode]="dragAndDropTsCode"
  >
  </ptg-ui-toggle-code>
  <div class="example-container">
    <h2 [innerHTML]="'TO_DO' | translate"></h2>

    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let item of todo; let i = index" cdkDrag>
        {{ i + 1 }} - {{ item }}
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2 [innerHTML]="'DONE_TEXT' | translate"></h2>

    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>
        {{ i + 1 }} - {{ item }}
      </div>
    </div>
  </div>
</div>
<hr class="my-5" />
