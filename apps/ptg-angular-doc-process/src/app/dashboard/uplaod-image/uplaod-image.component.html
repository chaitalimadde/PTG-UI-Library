<ptg-ui-button
  class=""
  btnStyleType="primary"
  id="textBtn"
  [isBlock]="true"
  (click)="openUploadImageModal(addImage)"
>
  Add Image
</ptg-ui-button>

<ng-template #addImage class="">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Upload Image</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>

  <ptg-ui-cropper (selectedImg)="getSelectedImage($event)"></ptg-ui-cropper>

  <div class="modal-footer d-flex justify-content-center">
    <ptg-ui-button
      btnStyleType="primary"
      [isBlock]="false"
      (click)="onSave()"
      btnStyleType="primary"
    >
      Save
    </ptg-ui-button>
    <ptg-ui-button
      btnStyleType="primary"
      [isBlock]="false"
      (click)="onCancel()"
      btnStyleType="primary"
    >
      Cancel
    </ptg-ui-button>
  </div>
</ng-template>
